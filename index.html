<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/styles/style.css">
    <title>GetGo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <section class="splashPage" id="splashPage">
        <h1 class="logo">GetGo <i class="fas fa-plane hvr-icon"></i></h1>
        <h2 class="tagline">Get going on your next adventure.</h2>
        <div class="footerText">
            <p>Â© 2018 Moin Gani and Susie Kim</p>
            <p>Powered by Google Places, Sygic Travel, DarkSky, and RESTful Countries.</p>
        </div>
    </section>
    

    <section class="contentPage" id="contentPage">
        <header>
            <a href="index.html" class="animated fadeInLeft hvr-icon-float-away"><span id="logo">GetGo</span> <i class="fas fa-plane hvr-icon"></i></a>
            <h1 id="destinationName"></h1>
        </header>

        
        <section class="container">
            <div class="content hvr-shadow" id="currency"></div>

            <div class="content" id="poi"></div>
            
            <div class="content" id="tours"></div>
            <div class="content clearfix hvr-shadow" id="weather"></div>
            <div class="content" id="language"></div>
            <div class="content" id="airport"></div>
        </section>
    </section>
    
    <form action="" class="splashSearchForm">
        <input type="search" class="splashSearchBar" placeholder="Enter a destination city" class="autocomplete" id="destination">
        <button type="submit" id="submitButton" class="splashSearchButton"><i class="fas fa-search"></i></button>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="public/scripts/main.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoImY83DtgdM97LRKQoA33y9VuicAtNPI&libraries=places"></script>
</body>
</html>
